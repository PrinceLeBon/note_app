name: Deploy Flutter Web

on:
  push:
    branches:
      - main  # À chaque push sur main, le workflow se déclenche

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Installer Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'  # Remplace par ta version stable

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Build Flutter Web
      - name: Build web
        run: flutter build web --release

      # 5️⃣ Déployer sur la branche web via GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web       # dossier à publier
          publish_branch: web            # branche où le build sera publié
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Automated web build from commit $GITHUB_SHA"
